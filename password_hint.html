<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="public/styles.css" rel="stylesheet">
        <title>Password hint</title>
    </head>
    <body class="w-screen h-screen py-8 bg-gray-200">
        <div class="container w-4/12 h-full px-12 mx-auto">
            <p class="text-xl text-center">Password hint</p>
                <label class="block px-4 pt-4 pb-4 mt-6 bg-white">
                    <span class="font-semibold">Email address</span>
                    <input type="email" class="w-full border-2 border-black form-input border-opacity-10">
                    <p class="mb-2 text-xs text-gray-500">Enter your email address to receive your master 
                        password hint.</p>
                        <hr class="mt-6">
                        <div class="flex flex-row justify-between mt-4">
                            <button class="p-1 font-semibold text-white bg-red-600 hover:bg-red-700 w-36"><a>Submit</a></button>
                            <button class="p-1 font-semibold border-2 border-black border-opacity-25 hover:bg-gray-400 opacity-60 w-36"><a href="index.html">Cancel</a></button>
                        </div>
                </label>
        </div>
    </body>
</html>
