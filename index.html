<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="public/styles.css" rel="stylesheet">
        <title>Home</title>
    </head>
    <body class="w-screen h-screen py-8 bg-gray-200">
        <div class="container w-4/12 h-full px-12 mx-auto">
            <div class="absolute flex flex-row items-start w-3/12 top-12 h-22">
                <img src="assets/absa logo.jpg" class="ml-6">
                <p class="ml-4 font-sans text-3xl"><span class="font-bold">Password</span> vault</p>
            </div>
            <div class="absolute w-3/12 top-32">
                <p class="text-xl text-center">Log in or create a new account to access
                    your secure vault</p>
            </div>
            <div class="absolute w-3/12 px-4 pt-4 bg-white top-52 h-80">
                <div class="flex flex-col h-16 ">
                    <p class="font-semibold">Email address</p>
                    <input class="border-2 border-black border-opacity-10" type="text" />
                </div>
                <div class="flex flex-col h-16 mt-4 ">
                    <p class="font-semibold">Master password</p>
                    <input class="border-2 border-black border-opacity-10" type="text" />
                </div>
                <a class="mt-2 text-sm text-red-600 hover:underline" href="password_hint.html">Get master password hint</a>
                <hr class="mt-12">
                <div class="flex flex-row justify-between mt-8 mb-8">
                    <div>
                        <button class="w-32 p-1 font-semibold text-white bg-red-600 hover:bg-red-700"><a>Log in</a></button>
                    </div>
                    <div>
                        <button class="p-1 font-semibold border-2 border-black border-opacity-25 hover:bg-gray-400 opacity-60 w-36"><a href="register.html">Create account</a></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
